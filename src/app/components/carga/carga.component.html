<div class="row">
  <div class="col-md-4">
    <h3>Seleccione archivos</h3>
    <div appNgDropFiles (mouseSobre)="estaSobreElemento=$event"
    [archivos] = "archivos"
    [ngClass]="{'file-over': estaSobreElemento}" 
    class="well drop-zone">
      <h4>
        Deje caer aquí los archivos
        <img src="assets/drop-images.png" >
      </h4>
    </div>
  </div>

  <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <div class="btn-group btn-group-lg">
            <button (click)="cargarImagenes()" [disabled]="archivos.length===0" class="btn btn-success">Cargar a firebase</button>
            <button (click)='limpiarArchivos()' class="btn btn-danger">Limpiar</button>
        </div>
      <table class="table">
        <thead class="thead-dark">
          <th>Nombre archivo</th>
          <th>Tamaño</th>
          <th>Progreso</th>
        </thead>
        <tbody>
          <tr *ngFor="let archivo of archivos" >
            <td [ngClass]="{'text-green': archivo.progreso >=100}" >
              {{archivo.nombreArchivo}}
          </td>
            <td>{{archivo.archivo.size/1024/1024 |number: '.2-2'}} MB</td>
            <td>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{width: archivo.progreso + '%'}" ></div>
                  </div>
            </td>
          </tr>
        </tbody>

      </table>  
  </div>

</div>
